# Database configuration for production (PostgreSQL)
spring.datasource.url=${POSTGRES_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# JPA / Hibernate
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Logging configuration
logging.level.root=WARN
logging.level.com.lockbox=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.com.lockbox.aspect=INFO

# Production logging specific settings
logging.file.max-size=50MB
logging.file.max-history=30
logging.file.total-size-cap=1GB

# Security configuration
spring.security.user.password=${ADMIN_PASSWORD:changeit}

# Disable H2 console in production
spring.h2.console.enabled=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration/common 

# Production logging settings
logging.file.name=logs/lockbox-prod.log
spring.output.ansi.enabled=detect