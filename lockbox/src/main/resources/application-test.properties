# Database configuration for testing (H2)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable security for testing
spring.security.user.password=test-password

# Logging configuration
logging.level.root=WARN
logging.level.com.lockbox=DEBUG
logging.level.org.springframework.test=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate=INFO
logging.level.com.lockbox.aspect=INFO

# Test-specific logging settings
logging.file.name=logs/lockbox-test.log
spring.output.ansi.enabled=detect

# Disable web-related auto-configuration for faster tests
spring.main.web-application-type=none 