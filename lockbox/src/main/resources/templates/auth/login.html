<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockBox - Secure Password Manager</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/images/favicon.svg}">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/animations.css}">
</head>
<body class="preload">
    <!-- Minimal Background Elements -->
    <div class="bg-pattern subtle-wave"></div>
    <div class="bg-gradients gradient-shift"></div>
    
    <!-- Theme Toggle -->
    <div class="theme-toggle fade-graceful delay-20">
        <button id="theme-switch" aria-label="Toggle dark/light mode">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </div>
    
    <!-- Login Container -->
    <div class="login-container">
        <div class="card card-hover spotlight-bg">
            <div class="card-content">
                <!-- Logo -->
                <div class="logo-section">
                    <div class="logo float">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-draw">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <h1><span class="typing">Welcome Back</span></h1>
                    <p class="text-muted fade-graceful delay-6">Sign in to manage your passwords</p>
                </div>

                <!-- Alert Messages -->
                <div th:if="${param.error}" class="alert alert-danger appear-bottom">
                    <div class="alert-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                    </div>
                    <span>Invalid username or password</span>
                </div>
                
                <div th:if="${param.logout}" class="alert alert-success appear-bottom">
                    <div class="alert-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                    <span>You have been successfully logged out</span>
                </div>
                
                <!-- Login Form -->
                <form th:action="@{/login}" method="post" class="login-form">
                    <div class="form-group appear-left delay-7">
                        <input type="text" id="username" name="username" class="form-control focus-highlight" placeholder=" " required autocomplete="username">
                        <label for="username" class="form-label">Username</label>
                    </div>
                    
                    <div class="form-group appear-left delay-8">
                        <input type="password" id="password" name="password" class="form-control focus-highlight" placeholder=" " required autocomplete="current-password">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-toggle" tabindex="0" aria-label="Toggle password visibility">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-shine appear-bottom delay-9">
                        Sign In
                    </button>
                    
                    <div class="text-center mb-4 mt-4 appear-bottom delay-10">
                        <p class="account-message">Don't have an account? <a href="#" class="contact-link">Contact your administrator</a></p>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Tech Badge -->
        <div class="tech-badge fade-graceful delay-15">
            <span class="badge">
                <span class="pulse-dot"></span>
                <span class="text-gradient">Quantum-secure encryption</span>
            </span>
        </div>
    </div>

    <script th:src="@{/js/login.js}"></script>
</body>
</html>
