<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - LockBox</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/images/favicon.svg}">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- New modular CSS structure -->
    <link rel="stylesheet" th:href="@{/css/lockbox-common.css}">
    <link rel="stylesheet" th:href="@{/css/lockbox-animations.css}">
    <!-- Original CSS for backward compatibility -->
    <link rel="stylesheet" th:href="@{/css/error.css}">
    <script>
        // Only using minimal inline script to handle theme preference
        (function() {
            var savedTheme = localStorage.getItem('theme');
            var systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (systemPrefersDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <p>An error occurred while processing your request. Please try again later.</p>
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
