<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockBox - User Management</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/images/favicon.svg}">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS structure -->
    <link rel="stylesheet" th:href="@{/css/lockbox-common.css}">
    <link rel="stylesheet" th:href="@{/css/lockbox-sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/lockbox-tables.css}">
    <link rel="stylesheet" th:href="@{/css/lockbox-animations.css}">
    <link rel="stylesheet" th:href="@{/css/lockbox-dashboard.css}">
    <!-- Theme setup script -->
    <script>
        // Set initial theme based on saved preference or system preference
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        } else if (systemPrefersDark) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</head>
<body class="dashboard-body">
    <div class="sidebar-toggle" id="sidebarToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </div>

    <!-- Background elements -->
    <div class="bg-pattern"></div>
    <div class="bg-gradients"></div>
    
    <div class="dashboard-layout">
        <!-- Use the sidebar fragment with currentPage parameter -->
        <th:block th:replace="~{fragments/sidebar :: sidebar('users')}"></th:block>
        
        <div class="main-content-wrapper">
            <div class="main-content">
                <div class="page-header">
                    <div class="header-content static-appear">
                        <h1>User Management</h1>
                        <p class="text-muted">Manage users and their access to the system.</p>
                    </div>
                    
                    <!-- Add User Button -->
                    <a href="/users/new" class="add-btn btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        <span>Add User</span>
                    </a>
                </div>
                
                <!-- Success/Error Messages -->
                <div th:if="${successMessage}" class="alert alert-success static-appear">
                    <div class="alert-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                    <span th:text="${successMessage}">Success message</span>
                </div>
                
                <div th:if="${errorMessage}" class="alert alert-danger static-appear">
                    <div class="alert-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                    </div>
                    <span th:text="${errorMessage}">Error message</span>
                </div>
                
                <!-- Users Table -->
                <div class="card static-appear">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Name</th>
                                    <th>Role</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}" th:class="${user.id == currentUser.id ? 'highlighted' : ''}">
                                    <td th:text="${user.username}">username</td>
                                    <td th:text="${user.email}">email@example.com</td>
                                    <td>
                                        <span th:if="${user.firstName != null || user.lastName != null}" 
                                              th:text="${(user.firstName != null ? user.firstName : '') + ' ' + (user.lastName != null ? user.lastName : '')}">
                                            John Doe
                                        </span>
                                        <span th:unless="${user.firstName != null || user.lastName != null}" class="text-muted">
                                            Not provided
                                        </span>
                                    </td>
                                    <td>
                                        <span th:if="${user.isAdmin()}" class="badge badge-primary">Admin</span>
                                        <span th:unless="${user.isAdmin()}" class="badge badge-secondary">User</span>
                                    </td>
                                    <td class="actions">
                                        <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-small btn-secondary">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                            </svg>
                                            <span>Edit</span>
                                        </a>
                                        
                                        <!-- Don't allow deleting yourself -->
                                        <form th:if="${user.id != currentUser.id}" th:action="@{/users/{id}/delete(id=${user.id})}" method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-small btn-danger" onclick="return confirm('Are you sure you want to delete this user? This action cannot be undone.')">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <polyline points="3 6 5 6 21 6"></polyline>
                                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                                    <line x1="10" y1="11" x2="10" y2="17"></line>
                                                    <line x1="14" y1="11" x2="14" y2="17"></line>
                                                </svg>
                                                <span>Delete</span>
                                            </button>
                                        </form>
                                        <span th:if="${user.id == currentUser.id}" class="text-muted small">(current user)</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Empty state -->
                    <div th:if="${users.empty}" class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        <p>No users found. Click the "Add User" button to create one.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sidebar toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.querySelector('.sidebar');
            
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                document.body.classList.toggle('sidebar-open');
            });
            
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(event) {
                if (window.innerWidth <= 992 && 
                    !sidebar.contains(event.target) && 
                    !sidebarToggle.contains(event.target) && 
                    sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                    document.body.classList.remove('sidebar-open');
                }
            });
        });
    </script>
</body>
</html>
