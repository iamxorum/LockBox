    <style>
        /* Category Select Styling */
        .category-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7em top 50%;
            background-size: 1em auto;
            padding-right: 2.5em;
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .category-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-color-transparent);
        }

        .category-select option {
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 4px;
            color: var(--option-color, inherit) !important;
            background-color: var(--input-bg);
        }

        .category-select option:first-child {
            font-style: italic;
            color: #666 !important;
        }

        /* Category color dot */
        .category-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Selected option styling */
        .category-select option:checked {
            background-color: var(--option-color, transparent);
            color: white !important;
        }

        /* Category select container */
        .category-select-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .category-select-container .btn {
            flex-shrink: 0;
            padding: 8px 12px;
            height: 38px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
    </style>
    <!-- Minimal theme setup script - just to handle user preference -->
    <script>
        // Set initial theme based on saved preference or system preference
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        } else if (systemPrefersDark) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>

                        <!-- Display global errors -->

                        <!-- Display error message from model -->
                        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

                        <!-- Basic Information Section -->

                            <h3 class="form-section-title">Basic Information</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="title" class="required">Title</label>
                                    <input type="text" id="title" name="title" th:field="*{title}" required>
                                    <div class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                                </div>

                                <div class="form-group">
                                    <label for="username" class="required">Username</label>
                                    <input type="text" id="username" name="username" th:field="*{username}" required>
                                    <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Password Section -->
                        <div class="form-section">
                            <h3 class="form-section-title">Password</h3>
                            <div class="form-group">

                                           id="password"

                                           th:required="${password.id == null}">
                                    <button type="button" class="btn btn-secondary" id="togglePasswordBtn">

                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                            <circle cx="12" cy="12" r="3"></circle>
                                        </svg>
                                        Show Password
                                    </button>
                                </div>
                                <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                
                                <div class="strength-meter">
                                    <div class="strength-meter-fill" id="strengthMeter"></div>
                                </div>
                                <div class="strength-label" id="strengthLabel">Password strength</div>
                                
                                <div class="password-generator">
                                    <div class="password-options">
                                        <div class="password-length-control">
                                            <label for="passwordLength">Password Length: <span id="lengthValue">16</span></label>
                                            <div class="range-container">
                                                <input type="range" id="passwordLength" min="8" max="64" value="16" class="range-slider">
                                                <div class="range-marks">
                                                    <span>8</span>
                                                    <span>24</span>
                                                    <span>40</span>
                                                    <span>64</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="password-checkboxes">
                                            <label class="checkbox-label">
                                                <input type="checkbox" id="includeLowercase" checked>
                                                <span class="checkbox-text">Lowercase (a-z)</span>
                                            </label>
                                            <label class="checkbox-label">
                                                <input type="checkbox" id="includeUppercase" checked>
                                                <span class="checkbox-text">Uppercase (A-Z)</span>
                                            </label>
                                            <label class="checkbox-label">
                                                <input type="checkbox" id="includeNumbers" checked>
                                                <span class="checkbox-text">Numbers (0-9)</span>
                                            </label>
                                            <label class="checkbox-label">
                                                <input type="checkbox" id="includeSymbols" checked>
                                                <span class="checkbox-text">Symbols (!@#$%^&*)</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="password-controls">
                                        <button type="button" class="btn" id="generatePasswordBtn">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M2 18v3c0 .6.4 1 1 1h4v-3h3v-3h2l1.4-1.4a6.5 6.5 0 1 0-4-4Z"></path>
                                                <circle cx="16.5" cy="7.5" r=".5"></circle>
                                            </svg>
                                            Generate Strong Password
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Website and Category Section -->
                        <div class="form-section">

                                        </select>

                                        </th:block>
                                    </div>
                                    <!-- Hidden input for tag IDs -->
                                    <input type="hidden" id="tagIds" name="tagIds" th:value="${#strings.listJoin(password.tagIds ?: new java.util.ArrayList(), ',')}">

                            </div>

                            <div class="form-group">

                                <div class="error-message" th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"></div>
                            </div>

                        <div class="form-actions">
                            <a href="/passwords" class="btn btn-cancel">

                                </svg>
                                Cancel

                            <button type="submit" class="btn btn-shine btn-save">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                    <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                    <polyline points="7 3 7 8 15 8"></polyline>
                                </svg>
                                Save Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <!-- New Category Modal -->
    <div class="modal fade" id="newCategoryModal" tabindex="-1" aria-labelledby="newCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newCategoryModalLabel">New Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newCategoryForm" onsubmit="event.preventDefault(); createNewCategory();">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                        <input type="hidden" name="userId" th:value="${currentUserId}" />
                        <div class="mb-3">
                            <label for="name" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="color" class="form-label">Color</label>
                            <input type="color" class="form-control form-control-color" id="color" name="color" value="#563d7c">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('passwordForm');
            const passwordInput = document.getElementById('password');
            const strengthMeter = document.getElementById('strengthMeter');
            const strengthLabel = document.getElementById('strengthLabel');
            const generateBtn = document.getElementById('generatePasswordBtn');
            const toggleBtn = document.getElementById('togglePasswordBtn');
            const currentUserId = /*[[${currentUserId}]]*/ null;
            const passwordId = /*[[${password.id}]]*/ null;
            const header = document.querySelector("meta[name='_csrf_header']").getAttribute("content");
            const token = document.querySelector("meta[name='_csrf']").getAttribute("content");
            
            // Toast notification
            function showToast(message, type = 'info') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                
                // Set toast color based on type
                if (type === 'success') {
                    toast.style.backgroundColor = '#10b981';
                } else if (type === 'error') {
                    toast.style.backgroundColor = '#ef4444';
                } else {
                    toast.style.backgroundColor = '#1f2937';
                }
                
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            // Check password strength
            function checkPasswordStrength(password) {
                if (!password) {
                    strengthMeter.style.width = '0%';
                    strengthMeter.style.backgroundColor = '#e5e7eb';
                    strengthLabel.textContent = 'Password strength';
                    return;
                }
                
                let strength = 0;
                const regexes = [
                    /[a-z]/, // lowercase
                    /[A-Z]/, // uppercase
                    /[0-9]/, // numbers
                    /[^a-zA-Z0-9]/ // special chars
                ];
                
                regexes.forEach(regex => {
                    if (regex.test(password)) {
                        strength++;
                    }
                });
                
                if (password.length >= 12) strength++;
                if (password.length >= 16) strength++;
                
                // Calculate percentage (out of 6 possible points)
                const percentage = Math.floor((strength / 6) * 100);
                
                // Update strength meter
                strengthMeter.style.width = `${percentage}%`;
                
                if (percentage < 33) {
                    strengthMeter.style.backgroundColor = '#ef4444';
                    strengthLabel.textContent = 'Weak password';
                } else if (percentage < 66) {
                    strengthMeter.style.backgroundColor = '#f59e0b';
                    strengthLabel.textContent = 'Moderate password';
                } else {
                    strengthMeter.style.backgroundColor = '#10b981';
                    strengthLabel.textContent = 'Strong password';
                }
            }
            
            // Password generation options
            const passwordLength = document.getElementById('passwordLength');
            const lengthValue = document.getElementById('lengthValue');
            const includeLowercase = document.getElementById('includeLowercase');
            const includeUppercase = document.getElementById('includeUppercase');
            const includeNumbers = document.getElementById('includeNumbers');
            const includeSymbols = document.getElementById('includeSymbols');

            // Update length value display
            passwordLength.addEventListener('input', function() {
                lengthValue.textContent = this.value;
            });

            // Generate a random password with options
            function generatePassword() {
                const length = parseInt(passwordLength.value);
                let charset = '';
                let password = '';
                
                // Build charset based on selected options
                if (includeLowercase.checked) charset += 'abcdefghijklmnopqrstuvwxyz';
                if (includeUppercase.checked) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                if (includeNumbers.checked) charset += '0123456789';
                if (includeSymbols.checked) charset += '!@#$%^&*()-_=+';

                // Ensure at least one option is selected
                if (!charset) {
                    showToast('Please select at least one character type', 'error');
                    return null;
                }

                // Generate initial password
                for (let i = 0; i < length; i++) {
                    password += charset[Math.floor(Math.random() * charset.length)];
                }

                // Ensure password contains at least one character from each selected type
                let finalPassword = '';
                if (includeLowercase.checked) finalPassword += 'abcdefghijklmnopqrstuvwxyz'[Math.floor(Math.random() * 26)];
                if (includeUppercase.checked) finalPassword += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'[Math.floor(Math.random() * 26)];
                if (includeNumbers.checked) finalPassword += '0123456789'[Math.floor(Math.random() * 10)];
                if (includeSymbols.checked) finalPassword += '!@#$%^&*()-_=+'[Math.floor(Math.random() * 14)];

                // Fill the rest with random characters
                while (finalPassword.length < length) {
                    finalPassword += charset[Math.floor(Math.random() * charset.length)];
                }

                // Shuffle the password
                return finalPassword.split('').sort(() => 0.5 - Math.random()).join('');
            }
            
            // Toggle password visibility
            toggleBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const btnText = type === 'password' ? 'Show Password' : 'Hide Password';
                const iconPath = type === 'password' 
                    ? '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>'
                    : '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
                
                this.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">${iconPath}</svg> ${btnText}`;
            });
            
            // Update generate button click handler
            generateBtn.addEventListener('click', function() {
                const newPassword = generatePassword();
                if (newPassword) {
                    passwordInput.value = newPassword;
                    checkPasswordStrength(newPassword);
                    
                    // If password is now visible, update to hidden
                    if (passwordInput.type === 'text') {
                        toggleBtn.click();
                    }
                    
                    showToast('Generated a strong password', 'success');
                }
            });
            
            // Check strength on input
            passwordInput.addEventListener('input', function() {
                checkPasswordStrength(this.value);
            });
            
            // Initial strength check
            checkPasswordStrength(passwordInput.value);

            // Style category select options
            const categorySelect = document.getElementById('categoryId');
            
            function styleCategories() {
                const options = categorySelect.options;
                for (let i = 0; i < options.length; i++) {
                    const option = options[i];
                    const color = option.getAttribute('data-color');
                    if (color) {
                        option.style.setProperty('--option-color', color);
                        if (!option.getAttribute('styled')) {
                            const dot = document.createElement('span');
                            dot.className = 'category-dot';
                            dot.style.backgroundColor = color;
                            option.setAttribute('styled', 'true');
                            option.innerHTML = `${dot.outerHTML}${option.text}`;
                        }
                    }
                }
            }

            styleCategories();

            // Category modal functions
            window.showNewCategoryModal = function() {
                const modal = new bootstrap.Modal(document.getElementById('newCategoryModal'));
                modal.show();
            }
            
            // Category creation function
            window.createNewCategory = function() {
                const form = document.getElementById('newCategoryForm');
                const formData = new FormData(form);
                
                // Get CSRF token
                const token = document.querySelector("meta[name='_csrf']").getAttribute("content");
                const header = document.querySelector("meta[name='_csrf_header']").getAttribute("content");
                
                const formObject = {};
                formData.forEach((value, key) => { formObject[key] = value; });
                
                fetch('/api/v1/categories/user/' + currentUserId, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [header]: token
                    },
                    body: JSON.stringify({
                        name: formData.get('name'),
                        description: formData.get('description'),
                        color: formData.get('color'),
                        userId: currentUserId
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.message || 'Failed to create category');
                        });
                    }
                    return response.json();
                })
                .then(response => {
                    if (!response.success) {
                        throw new Error(response.message || 'Failed to create category');
                    }
                    
                    const category = response.data;
                    
                    // Add the new category to the select dropdown
                    const select = document.getElementById('categoryId');
                    const option = new Option(category.name, category.id);
                    option.setAttribute('data-color', category.color);
                    
                    // Create the color dot
                    const dot = document.createElement('span');
                    dot.className = 'category-dot';
                    dot.style.backgroundColor = category.color;
                    
                    // Add the dot and style the new option
                    option.setAttribute('styled', 'true');
                    option.innerHTML = `${dot.outerHTML}${category.name}`;
                    option.style.setProperty('--option-color', category.color);
                    
                    select.add(option);
                    select.value = category.id; // Select the new category
                    
                    // Close the modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('newCategoryModal'));
                    modal.hide();
                    
                    // Show success message
                    showToast('Category created successfully', 'success');
                    
                    // Clear the form
                    form.reset();
                })
                .catch(error => {
                    console.error('Error creating category:', error);
                    showToast(error.message || 'Failed to create category', 'error');
                });
            }
            
            // Tag handling
            const tagInput = document.getElementById('tagInput');
            const tagList = document.getElementById('tagList');
            const tagIdsInput = document.getElementById('tagIds');
            
            // Initialize tags array from existing tags
            const existingTags = /*[[${password.tags}]]*/ [];
            
            // Handle tag input
            tagInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const tagName = this.value.trim();
                    if (tagName) {
                        if (tagName.length > 30) {
                            showToast('Tag name must be less than 30 characters', 'error');
                            return;
                        }
                        
                        // Create tag via API
                        fetch('/api/v1/tags', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                [header]: token
                            },
                            body: JSON.stringify({
                                name: tagName,
                                userId: parseInt(currentUserId)
                            })
                        })
                        .then(response => {
                            if (response.ok) {
                                return response.json();
                            }
                            if (response.status === 409) { // Conflict - tag already exists
                                // If tag exists, fetch all user's tags to find the existing one
                                return fetch('/api/v1/tags', {
                                    headers: {
                                        [header]: token
                                    }
                                })
                                .then(response => response.json())
                                .then(response => {
                                    const existingTag = response.data.find(tag => tag.name.toLowerCase() === tagName.toLowerCase());
                                    if (existingTag) {
                                        return { success: true, data: existingTag };
                                    }
                                    throw new Error('Could not find existing tag');
                                });
                            }
                            return response.json().then(errorData => {
                                throw new Error(errorData.message || 'Failed to create tag');
                            });
                        })
                        .then(response => {
                            if (!response.success) {
                                throw new Error(response.message || 'Failed to process tag');
                            }
                            const tag = response.data;
                            
                            // Check if tag already exists in the UI
                            const existingTag = document.querySelector(`.tag-remove[data-id="${tag.id}"]`);
                            if (existingTag) {
                                throw new Error('Tag already added to this password');
                            }
                            
                            if (tag && tag.id && tag.name) {
                                addTagToUI(tag);
                                this.value = ''; // Clear input
                            } else {
                                throw new Error('Invalid tag data received');
                            }
                        })
                        .catch(error => {
                            showToast(error.message, 'error');
                        });
                    }
                }
            });
            
            // Handle tag removal
            tagList.addEventListener('click', function(e) {
                if (e.target.classList.contains('tag-remove')) {
                    const tagItem = e.target.closest('.tag-item');
                    const tagId = e.target.getAttribute('data-id');
                    
                    if (tagItem && tagId) {
                        tagItem.remove();
                        updateTagIds();
                    }
                }
            });

            function addTagToUI(tag) {
                if (!tag || !tag.id || !tag.name) return;
                
                // Check if tag already exists
                if (document.querySelector(`.tag-remove[data-id="${tag.id}"]`)) {
                    return;
                }
                
                const tagElement = document.createElement('span');
                tagElement.className = 'tag-item';
                tagElement.innerHTML = `
                    <span>${tag.name}</span>
                    <span class="tag-remove" data-id="${tag.id}">×</span>
                `;
                tagList.appendChild(tagElement);
                updateTagIds();
            }

            function updateTagIds() {
                const tagElements = tagList.querySelectorAll('.tag-remove');
                const tagIds = Array.from(tagElements)
                    .map(el => el.getAttribute('data-id'))
                    .filter(id => id); // Filter out any null/undefined values
                
                // Update the hidden input field
                tagIdsInput.value = tagIds.length > 0 ? tagIds.join(',') : '';
            }

            // Initialize tags on page load - specifically for when the page loads with existing tags
            if (passwordId) {
                const existingTagIds = tagIdsInput.value;
                
                if (existingTagIds) {
                    const tagIdArray = existingTagIds.split(',').map(id => id.trim()).filter(id => id);
                    
                    // If we have existing tags, fetch their details and add them to UI
                    if (tagIdArray.length > 0) {
                        fetch('/api/v1/tags/batch?ids=' + tagIdArray.join(','), {
                            headers: {
                                [header]: token
                            }
                        })
                        .then(response => response.json())
                        .then(response => {
                            if (response.success && response.data) {
                                response.data.forEach(tag => {
                                    addTagToUI(tag);
                                });
                            }
                        })
                        .catch(error => {
                            showToast('Error fetching tags: ' + error.message, 'error');
                        });
                    }
                }
            }

            // Before form submission, make sure tag IDs are properly set
            form.addEventListener('submit', function(e) {
                // Make sure tag IDs are up to date
                updateTagIds();
            });
        });

        // Sidebar toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.querySelector('.sidebar');
            
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                document.body.classList.toggle('sidebar-open');
            });
            
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(event) {
                if (window.innerWidth <= 992 && 
                    !sidebar.contains(event.target) && 
                    !sidebarToggle.contains(event.target) && 
                    sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                    document.body.classList.remove('sidebar-open');
                }
            });
        });
    </script>
