        if (savedTheme) {

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('passwordForm');
            const passwordInput = document.getElementById('passwordValue');
            const strengthMeter = document.getElementById('strengthMeter');
            const strengthLabel = document.getElementById('strengthLabel');
            const generateBtn = document.getElementById('generatePasswordBtn');
            const toggleBtn = document.getElementById('togglePasswordBtn');
            const currentUserId = /*[[${currentUserId}]]*/ null;
            const passwordId = /*[[${password.id}]]*/ null;
            const modal = document.getElementById('newCategoryModal');
            const header = document.querySelector("meta[name='_csrf_header']").getAttribute("content");
            const token = document.querySelector("meta[name='_csrf']").getAttribute("content");
            
            // Toast notification
            function showToast(message, type = 'info') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                
                // Set toast color based on type
                if (type === 'success') {
                    toast.style.backgroundColor = '#10b981';
                } else if (type === 'error') {
                    toast.style.backgroundColor = '#ef4444';
                } else {
                    toast.style.backgroundColor = '#1f2937';
                }
                
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            // Check password strength
            function checkPasswordStrength(password) {
                if (!password) {
                    strengthMeter.style.width = '0%';
                    strengthMeter.style.backgroundColor = '#e5e7eb';
                    strengthLabel.textContent = 'Password strength';
                    return;
                }
                
                let strength = 0;
                const regexes = [
                    /[a-z]/, // lowercase
                    /[A-Z]/, // uppercase
                    /[0-9]/, // numbers
                    /[^a-zA-Z0-9]/ // special chars
                ];
                
                regexes.forEach(regex => {
                    if (regex.test(password)) {
                        strength++;
                    }
                });
                
                if (password.length >= 12) strength++;
                if (password.length >= 16) strength++;
                
                // Calculate percentage (out of 6 possible points)
                const percentage = Math.floor((strength / 6) * 100);
                
                // Update strength meter
                strengthMeter.style.width = `${percentage}%`;
                
                if (percentage < 33) {
                    strengthMeter.style.backgroundColor = '#ef4444';
                    strengthLabel.textContent = 'Weak password';
                } else if (percentage < 66) {
                    strengthMeter.style.backgroundColor = '#f59e0b';
                    strengthLabel.textContent = 'Moderate password';
                } else {
                    strengthMeter.style.backgroundColor = '#10b981';
                    strengthLabel.textContent = 'Strong password';
                }
            }
            
            // Password generation options
            const passwordLength = document.getElementById('passwordLength');
            const lengthValue = document.getElementById('lengthValue');
            const includeLowercase = document.getElementById('includeLowercase');
            const includeUppercase = document.getElementById('includeUppercase');
            const includeNumbers = document.getElementById('includeNumbers');
            const includeSymbols = document.getElementById('includeSymbols');

            // Update length value display
            passwordLength.addEventListener('input', function() {
                lengthValue.textContent = this.value;
            });

            // Generate a random password with options
            function generatePassword() {
                const length = parseInt(passwordLength.value);
                let charset = '';
                let password = '';
                
                // Build charset based on selected options
                if (includeLowercase.checked) charset += 'abcdefghijklmnopqrstuvwxyz';
                if (includeUppercase.checked) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                if (includeNumbers.checked) charset += '0123456789';
                if (includeSymbols.checked) charset += '!@#$%^&*()-_=+';

                // Ensure at least one option is selected
                if (!charset) {
                    showToast('Please select at least one character type', 'error');
                    return null;
                }

                // Generate initial password
                for (let i = 0; i < length; i++) {
                    password += charset[Math.floor(Math.random() * charset.length)];
                }

                // Ensure password contains at least one character from each selected type
                let finalPassword = '';
                if (includeLowercase.checked) finalPassword += 'abcdefghijklmnopqrstuvwxyz'[Math.floor(Math.random() * 26)];
                if (includeUppercase.checked) finalPassword += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'[Math.floor(Math.random() * 26)];
                if (includeNumbers.checked) finalPassword += '0123456789'[Math.floor(Math.random() * 10)];
                if (includeSymbols.checked) finalPassword += '!@#$%^&*()-_=+'[Math.floor(Math.random() * 14)];

                // Fill the rest with random characters
                while (finalPassword.length < length) {
                    finalPassword += charset[Math.floor(Math.random() * charset.length)];
                }

                // Shuffle the password
                return finalPassword.split('').sort(() => 0.5 - Math.random()).join('');
            }
            
            // Toggle password visibility
            toggleBtn.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg> Hide Password`;
                } else {
                    passwordInput.type = 'password';
                    toggleBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg> Show Password`;
                }
            });
            
            // Update generate button click handler
            generateBtn.addEventListener('click', function() {
                const newPassword = generatePassword();
                if (newPassword) {
                    passwordInput.value = newPassword;
                    checkPasswordStrength(newPassword);
                    
                    // If password is now visible, update to hidden
                    if (passwordInput.type === 'text') {
                        toggleBtn.click();
                    }
                    
                    showToast('Generated a strong password', 'success');
                }
            });
            
            // Check strength on input
            passwordInput.addEventListener('input', function() {
                checkPasswordStrength(this.value);
            });
            
            // Initial strength check
            checkPasswordStrength(passwordInput.value);

            // Category modal functions
            window.showNewCategoryModal = function() {
                if (modal) modal.style.display = 'block';
            };
            
            window.hideNewCategoryModal = function() {
                if (modal) modal.style.display = 'none';
            };
            
            window.createNewCategory = function(event) {
                event.preventDefault();
                const name = document.getElementById('categoryName').value;
                const description = document.getElementById('categoryDescription').value;
                const color = document.getElementById('categoryColor').value;
                
                fetch('/api/categories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [header]: token
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        color: color
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to create category');
                    }
                    return response.json();
                })
                .then(response => {
                    if (!response.success) {
                        throw new Error(response.message || 'Failed to create category');
                    }
                    const category = response.data;
                    
                    // Add to select
                    const select = document.getElementById('categoryId');
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    option.style.color = category.color;
                    select.appendChild(option);
                    
                    // Select the new category
                    select.value = category.id;
                    
                    // Hide modal and reset form
                    hideNewCategoryModal();
                    event.target.reset();
                    
                    // Show success message
                    showToast('Category created successfully', 'success');
                })
                .catch(error => {
                    console.error('Error creating category:', error);
                    showToast('Failed to create category', 'error');
                });
                
                return false;
            };
            
            // Close modal when clicking outside
            window.onclick = function(event) {
                if (event.target === modal) {
                    hideNewCategoryModal();
                }
            };

            // Tags functionality
            const tagInput = document.getElementById('tagInput');
            const selectedTags = document.getElementById('selectedTags');
            const tagSuggestions = document.getElementById('tagSuggestions');
            const tagIdsInput = document.getElementById('tagIdsInput');
            let tags = [];
            let tagIds = [];
            
            // Add tag when Enter is pressed
            tagInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    
                    const tagValue = this.value.trim();
                    if (tagValue) {
                        // Create tag via API
                        fetch('/api/tags', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                [header]: token
                            },
                            body: JSON.stringify({
                                name: tagValue
                            })
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Failed to create tag');
                            }
                            return response.json();
                        })
                        .then(response => {
                            if (!response.success) {
                                throw new Error(response.message || 'Failed to create tag');
                            }
                            const tag = response.data;
                            if (!tags.includes(tag.name)) {
                                addTag(tag);
                                this.value = '';
                            }
                        })
                        .catch(error => {
                            console.error('Error creating tag:', error);
                            alert('Failed to create tag. Please try again.');
                        });
                    }
                }
            });
            
            // Add a tag to the selected tags
            function addTag(tag) {
                if (!tags.includes(tag.name)) {
                    tags.push(tag.name);
                    tagIds.push(tag.id);
                    
                    // Create tag element
                    const tagElement = document.createElement('div');
                    tagElement.className = 'tag-item';
                    tagElement.innerHTML = `
                        ${tag.name}
                        <span class="tag-remove" data-tag="${tag.name}" data-id="${tag.id}">Ã—</span>
                    `;
                    
                    selectedTags.appendChild(tagElement);
                    
                    // Update hidden input
                    tagIdsInput.value = tagIds.join(',');
                    
                    // Add remove event listener
                    tagElement.querySelector('.tag-remove').addEventListener('click', function() {
                        const tagId = this.getAttribute('data-id');
                        const tagName = this.getAttribute('data-tag');
                        removeTag(tagName, tagId);
                        tagElement.remove();
                    });
                }
            }
            
            // Remove a tag
            function removeTag(tagName, tagId) {
                tags = tags.filter(tag => tag !== tagName);
                tagIds = tagIds.filter(id => id !== tagId);
                tagIdsInput.value = tagIds.join(',');
            }
            
            // Load existing tags if editing
            if (passwordId) {
                fetch(`/api/v1/passwords/${passwordId}/tags`, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(response => {
                    if (response.success && response.data) {
                        response.data.forEach(tag => {
                            if (!tags.includes(tag.name)) {
                                addTag(tag);
                            }
                        });
                    }
                })
                .catch(error => console.error('Error loading tags:', error));
            }
        });

        // Sidebar toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.querySelector('.sidebar');
            
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                document.body.classList.toggle('sidebar-open');
            });
            
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(event) {
                if (window.innerWidth <= 992 && 
                    !sidebar.contains(event.target) && 
                    !sidebarToggle.contains(event.target) && 
                    sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                    document.body.classList.remove('sidebar-open');
                }
            });
        });
    </script>
