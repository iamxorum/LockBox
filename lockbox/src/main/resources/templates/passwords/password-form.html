    <script>
        // Set initial theme based on saved preference or system preference

        const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        } else if (systemPrefersDark) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('passwordForm');
            const passwordInput = document.getElementById('passwordValue');
            const strengthMeter = document.getElementById('strengthMeter');
            const strengthLabel = document.getElementById('strengthLabel');
            const generateBtn = document.getElementById('generatePasswordBtn');
            const toggleBtn = document.getElementById('togglePasswordBtn');
            const currentUserId = /*[[${currentUserId}]]*/ null;
            const passwordId = /*[[${password.id}]]*/ null;
            
            // Toast notification
            function showToast(message, type = 'info') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                
                // Set toast color based on type
                if (type === 'success') {
                    toast.style.backgroundColor = '#10b981';
                } else if (type === 'error') {
                    toast.style.backgroundColor = '#ef4444';
                } else {
                    toast.style.backgroundColor = '#1f2937';
                }
                
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            // Check password strength
            function checkPasswordStrength(password) {
                if (!password) {
                    strengthMeter.style.width = '0%';
                    strengthMeter.style.backgroundColor = '#e5e7eb';
                    strengthLabel.textContent = 'Password strength';
                    return;
                }
                
                let strength = 0;
                const regexes = [
                    /[a-z]/, // lowercase
                    /[A-Z]/, // uppercase
                    /[0-9]/, // numbers
                    /[^a-zA-Z0-9]/ // special chars
                ];
                
                regexes.forEach(regex => {
                    if (regex.test(password)) {
                        strength++;
                    }
                });
                
                if (password.length >= 12) strength++;
                if (password.length >= 16) strength++;
                
                // Calculate percentage (out of 6 possible points)
                const percentage = Math.floor((strength / 6) * 100);
                
                // Update strength meter
                strengthMeter.style.width = `${percentage}%`;
                
                if (percentage < 33) {
                    strengthMeter.style.backgroundColor = '#ef4444';
                    strengthLabel.textContent = 'Weak password';
                } else if (percentage < 66) {
                    strengthMeter.style.backgroundColor = '#f59e0b';
                    strengthLabel.textContent = 'Moderate password';
                } else {
                    strengthMeter.style.backgroundColor = '#10b981';
                    strengthLabel.textContent = 'Strong password';
                }
            }
            
            // Generate a random password
            function generatePassword() {
                const length = 16;
                const charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+';
                let password = '';
                
                // Ensure at least one of each type
                password += 'abcdefghijklmnopqrstuvwxyz'[Math.floor(Math.random() * 26)];
                password += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'[Math.floor(Math.random() * 26)];
                password += '0123456789'[Math.floor(Math.random() * 10)];
                password += '!@#$%^&*()-_=+'[Math.floor(Math.random() * 14)];
                
                // Fill the rest
                for (let i = 4; i < length; i++) {
                    password += charset[Math.floor(Math.random() * charset.length)];
                }
                
                // Shuffle the password
                password = password.split('').sort(() => 0.5 - Math.random()).join('');
                
                return password;
            }
            
            // Toggle password visibility
            toggleBtn.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg> Hide Password`;
                } else {
                    passwordInput.type = 'password';
                    toggleBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg> Show Password`;
                }
            });
            
            // Generate password
            generateBtn.addEventListener('click', function() {
                const newPassword = generatePassword();
                passwordInput.value = newPassword;
                checkPasswordStrength(newPassword);
                
                // If password is now visible, update to hidden
                if (passwordInput.type === 'text') {
                    toggleBtn.click();
                }
                
                showToast('Generated a strong password', 'success');
            });
            
            // Check strength on input
            passwordInput.addEventListener('input', function() {
                checkPasswordStrength(this.value);
            });
            
            // Initial strength check
            checkPasswordStrength(passwordInput.value);

            // Category modal functionality
            const newCategoryBtn = document.getElementById('newCategoryBtn');
            const categoryModal = document.getElementById('categoryModal');
            const modalClose = document.querySelector('.modal-close');
            const cancelCategoryBtn = document.getElementById('cancelCategoryBtn');
            const saveCategoryBtn = document.getElementById('saveCategoryBtn');
            const categorySelect = document.getElementById('category');
            
            // Open modal
            newCategoryBtn.addEventListener('click', function() {
                categoryModal.classList.add('show');
            });
            
            // Close modal functions
            function closeModal() {
                categoryModal.classList.remove('show');
                document.getElementById('categoryName').value = '';
                document.getElementById('categoryDescription').value = '';
                document.getElementById('categoryColor').value = '#6366f1';
            }
            
            modalClose.addEventListener('click', closeModal);
            cancelCategoryBtn.addEventListener('click', closeModal);
            
            // Save new category
            saveCategoryBtn.addEventListener('click', function() {
                const categoryName = document.getElementById('categoryName').value;
                const categoryDescription = document.getElementById('categoryDescription').value;
                const categoryColor = document.getElementById('categoryColor').value;
                
                if (!categoryName) {
                    showToast('Category name is required', 'error');
                    return;
                }
                
                // Get CSRF token
                const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
                
                // Create category via API - use correct endpoint with userId in path
                fetch(`/api/v1/categories/user/${currentUserId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [csrfHeader]: csrfToken
                    },
                    body: JSON.stringify({
                        name: categoryName,
                        description: categoryDescription,
                        color: categoryColor
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to create category');
                    }
                    return response.json();
                })
                .then(data => {
                    // Add new category to select list
                    const option = document.createElement('option');
                    option.value = data.data.id;
                    option.text = data.data.name;
                    categorySelect.appendChild(option);
                    
                    // Select the new category
                    categorySelect.value = data.data.id;
                    
                    // Close modal
                    closeModal();
                    
                    // Show success message
                    showToast('Category created successfully', 'success');
                })
                .catch(error => {
                    console.error('Category creation error:', error);
                    showToast('Error: ' + error.message, 'error');
                    
                    // Show the error on screen for debugging
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-bottom';
                    errorDiv.textContent = 'Error: ' + error.message;
                    document.body.appendChild(errorDiv);
                    
                    setTimeout(() => {
                        errorDiv.remove();
                    }, 5000);
                });
            });
            
            // Tags functionality
            const tagInput = document.getElementById('tagInput');
            const selectedTags = document.getElementById('selectedTags');
            const tagSuggestions = document.getElementById('tagSuggestions');
            let tags = [];
            
            // Add tag when Enter is pressed
            tagInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    
                    const tagValue = this.value.trim();
                    if (tagValue && !tags.includes(tagValue)) {
                        addTag(tagValue);
                        this.value = '';
                    }
                }
            });
            
            // Add a tag to the selected tags
            function addTag(tagName) {
                tags.push(tagName);
                
                // Create tag element
                const tagElement = document.createElement('div');
                tagElement.className = 'tag-item';
                tagElement.innerHTML = `
                    ${tagName}
                    <span class="tag-remove" data-tag="${tagName}">×</span>
                    <input type="hidden" name="tagNames" value="${tagName}">
                `;
                
                selectedTags.appendChild(tagElement);
                
                // Add remove event listener
                tagElement.querySelector('.tag-remove').addEventListener('click', function() {
                    const tagToRemove = this.getAttribute('data-tag');
                    removeTag(tagToRemove);
                    tagElement.remove();
                });
            }
            
            // Remove a tag from the array
            function removeTag(tagName) {
                tags = tags.filter(tag => tag !== tagName);
            }
            
            // Load existing tags if editing
            if (passwordId) {
                fetch(`/api/v1/passwords/${passwordId}/tags`, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data) {
                        data.data.forEach(tag => {
                            if (!tags.includes(tag.name)) {
                                addTag(tag.name);
                            }
                        });
                    }
                })
                .catch(error => console.error('Error loading tags:', error));
            }
        });

        // Sidebar toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.querySelector('.sidebar');
            
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                document.body.classList.toggle('sidebar-open');
            });
            
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(event) {
                if (window.innerWidth <= 992 && 
                    !sidebar.contains(event.target) && 
                    !sidebarToggle.contains(event.target) && 
                    sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                    document.body.classList.remove('sidebar-open');
                }
            });
        });
    </script>
